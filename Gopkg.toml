  go-version = "go1.10"
  install = [ "./pkg/cmd/..." ]

ignored = [
  "github.com/grafana/grafana/data/*",
  "github.com/grafana/grafana/public/*",
  "github.com/grafana/grafana/node_modules/*"
 ]

